<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #A6E6FD;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Use the star background pattern as pseudo-element */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%23A6E6FD"/><text x="50" y="50" font-size="20" fill="%23000B26">✦</text><text x="150" y="80" font-size="16" fill="%23000B26">·</text><text x="300" y="40" font-size="14" fill="%23000B26">◦</text><text x="450" y="70" font-size="18" fill="%23000B26">✧</text><text x="600" y="45" font-size="16" fill="%23000B26">·</text><text x="750" y="85" font-size="20" fill="%23000B26">◆</text><text x="100" y="150" font-size="16" fill="%23000B26">·</text><text x="250" y="120" font-size="20" fill="%23000B26">✦</text><text x="400" y="160" font-size="14" fill="%23000B26">◦</text><text x="550" y="140" font-size="18" fill="%23000B26">✧</text><text x="700" y="180" font-size="16" fill="%23000B26">·</text><text x="80" y="250" font-size="14" fill="%23000B26">◦</text><text x="200" y="220" font-size="16" fill="%23000B26">·</text><text x="350" y="260" font-size="20" fill="%23000B26">✦</text><text x="500" y="240" font-size="18" fill="%23000B26">✧</text><text x="650" y="280" font-size="14" fill="%23000B26">◦</text><text x="120" y="350" font-size="18" fill="%23000B26">✧</text><text x="270" y="320" font-size="16" fill="%23000B26">·</text><text x="420" y="360" font-size="20" fill="%23000B26">◆</text><text x="570" y="340" font-size="14" fill="%23000B26">◦</text><text x="720" y="380" font-size="16" fill="%23000B26">·</text><text x="60" y="450" font-size="16" fill="%23000B26">·</text><text x="180" y="420" font-size="20" fill="%23000B26">✦</text><text x="330" y="460" font-size="14" fill="%23000B26">◦</text><text x="480" y="440" font-size="18" fill="%23000B26">✧</text><text x="630" y="480" font-size="16" fill="%23000B26">·</text><text x="140" y="550" font-size="18" fill="%23000B26">✧</text><text x="290" y="520" font-size="16" fill="%23000B26">·</text><text x="440" y="560" font-size="20" fill="%23000B26">◆</text><text x="590" y="540" font-size="14" fill="%23000B26">◦</text><text x="740" y="580" font-size="16" fill="%23000B26">·</text></svg>');
            background-repeat: repeat;
            pointer-events: none;
            z-index: -1;
            opacity: 0.7;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .title {
            margin-bottom: 30px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .title-row {
            display: flex;
            justify-content: center;
            margin-bottom: 6px;
        }

        .letter-block {
            background-color: #FFFF00;
            border: 2px solid #000000;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            margin: 0 2px;
        }

        .canvas-container {
            background-color: white;
            width: 360px;
            height: 450px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bdc3c7;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .canvas-placeholder {
            color: #bdc3c7;
            font-size: 18px;
            text-align: center;
            font-weight: 300;
        }

        .clothing-spot {
            position: absolute;
            background: transparent;
            transition: transform 0.2s ease;
        }

        .clothing-spot.clickable {
            cursor: pointer;
        }

        .clothing-spot.clickable:hover {
            transform: scale(1.05);
        }

        .clothing-spot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .generate-btn {
            background-color: white;
            border: 2px solid #000000;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .generate-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        .save-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
        }

        /* Hidden admin elements */
        .admin-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .admin-btn.show {
            opacity: 1;
            visibility: visible;
        }

        .admin-panel {
            display: none;
            background: #f0f0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 350px;
            border-radius: 10px;
            border: 2px solid #000000;
        }

        .admin-panel.show {
            display: block;
        }

        .admin-panel input, .admin-panel select, .admin-panel button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .admin-panel button {
            background: #333;
            color: white;
            cursor: pointer;
        }

        .admin-panel h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .admin-panel p {
            margin: 10px 0 5px 0;
            color: #666;
            font-size: 14px;
        }

        .view-items-btn {
            background: #007AFF !important;
        }

        .clear-data-btn {
            background: #ff4444 !important;
            margin-top: 10px;
        }

        .item-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-card img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 3px;
        }

        .item-info {
            flex: 1;
            font-size: 12px;
        }

        .item-actions {
            display: flex;
            gap: 5px;
        }

        .item-actions button {
            padding: 5px 8px;
            font-size: 11px;
            margin: 0;
            width: auto;
        }

        .edit-btn {
            background: #007AFF !important;
        }

        .delete-btn {
            background: #ff4444 !important;
        }

        .upload-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .upload-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .upload-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .upload-progress {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 480px) {
            .letter-block {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .canvas-container {
                width: 300px;
                height: 375px;
            }
        }
    </style>
</head>
<body>
    <!-- Cloudinary Upload Widget Script -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <!-- Hidden admin button - only appears after secret clicks -->
    <button class="admin-btn" id="adminBtn" onclick="toggleAdmin()">Admin</button>

    <div class="container">
        <div class="title" onclick="secretClick()">
            <div class="title-row">
                <div class="letter-block">O</div>
                <div class="letter-block">U</div>
                <div class="letter-block">T</div>
                <div class="letter-block">F</div>
                <div class="letter-block">I</div>
                <div class="letter-block">T</div>
            </div>
            <div class="title-row">
                <div class="letter-block">G</div>
                <div class="letter-block">E</div>
                <div class="letter-block">N</div>
                <div class="letter-block">E</div>
                <div class="letter-block">R</div>
                <div class="letter-block">A</div>
                <div class="letter-block">T</div>
                <div class="letter-block">O</div>
                <div class="letter-block">R</div>
            </div>
        </div>

        <!-- Hidden admin panel -->
        <div class="admin-panel" id="adminPanel">
            <h3>Add Item (Cloudinary Storage)</h3>
            <input type="file" id="fileInput" accept="image/*" placeholder="Select image">
            <select id="categoryInput">
                <option value="">Select Category</option>
                <option value="bags">Bags</option>
                <option value="accessories">Accessories</option>
                <option value="tops">Tops</option>
                <option value="dresses">Dresses</option>
                <option value="bottoms">Bottoms</option>
                <option value="shoes">Shoes</option>
                <option value="boots">Boots</option>
            </select>
            <input type="url" id="linkInput" placeholder="Shopping link (eBay, Depop, etc.) - Optional">
            <div id="uploadStatus" class="upload-status" style="display: none;"></div>
            <button onclick="addItem()">Upload to Cloudinary</button>
            <p>Items in cloud: <span id="itemCount">Loading...</span></p>
            
            <hr style="margin: 20px 0; border: 1px solid #ccc;">
            
            <h3>Manage Items</h3>
            <button class="view-items-btn" onclick="showItemList()">View All Items</button>
            <button class="clear-data-btn" onclick="clearAllData()">Clear All Data</button>
            <button onclick="refreshFromCloudinary()" style="background: #4CAF50 !important;">Refresh from Cloud</button>
            <div id="itemList" style="display: none; max-height: 300px; overflow-y: auto; margin-top: 10px;"></div>
        </div>

        <div class="canvas-container" id="outfitCanvas">
            <!-- Generated outfit will appear here -->
        </div>

        <button class="generate-btn" onclick="generateOutfit()">G̾e̾n̾e̾r̾a̾t̾e̾</button>
        
        <button class="save-btn" onclick="saveOutfit()">Save Outfit Image</button>
    </div>

    <script>
        // Cloudinary Configuration
        const CLOUDINARY_CONFIG = {
            cloudName: 'dpykewcjw',
            uploadPreset: 'Outfitgenerator',
            folder: 'outfit-generator'
        };

        // Application State
        let items = [];
        let clickCount = 0;
        let lastClickTime = 0;

        // Initialize on page load
        window.addEventListener('load', function() {
            loadItemsFromCloudinary();
        });

        // Load all items from Cloudinary
        async function loadItemsFromCloudinary() {
            try {
                showUploadStatus('Loading items from cloud...', 'upload-progress');
                
                // Get all images from the outfit-generator folder
                const response = await fetch(
                    `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloudName}/image/list/${CLOUDINARY_CONFIG.folder}.json`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Convert Cloudinary format to our format
                    items = data.resources.map(resource => ({
                        id: resource.public_id,
                        category: resource.context?.category || 'uncategorized',
                        link: resource.context?.link || null,
                        url: `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloudName}/image/upload/w_400,h_400,c_fit/${resource.public_id}.jpg`,
                        uploadDate: resource.created_at
                    }));
                    
                    updateItemCount();
                    hideUploadStatus();
                } else {
                    showUploadStatus('Connected to Cloudinary - ready to add items!', 'success');
                }
            } catch (error) {
                console.error('Error loading from Cloudinary:', error);
                showUploadStatus('Using offline mode - upload items to sync with cloud', 'error');
            }
        }

        // Refresh items from Cloudinary
        async function refreshFromCloudinary() {
            await loadItemsFromCloudinary();
            if (document.getElementById('itemList').style.display !== 'none') {
                displayItemList();
            }
            showUploadStatus('Refreshed from cloud storage!', 'success');
        }

        // Upload item to Cloudinary
        async function addItem() {
            const file = document.getElementById('fileInput').files[0];
            const category = document.getElementById('categoryInput').value;
            const link = document.getElementById('linkInput').value.trim();
            
            if (!file || !category) {
                showUploadStatus('Please select both a file and category', 'error');
                return;
            }

            if (link && !isValidURL(link)) {
                showUploadStatus('Please enter a valid URL (must start with http:// or https://)', 'error');
                return;
            }

            showUploadStatus('Uploading to Cloudinary...', 'upload-progress');

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);
                formData.append('folder', CLOUDINARY_CONFIG.folder);
                
                // Add metadata
                const context = [];
                context.push(`category=${category}`);
                if (link) context.push(`link=${link}`);
                formData.append('context', context.join('|'));
                formData.append('tags', category);

                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/image/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );

                if (response.ok) {
                    const result = await response.json();
                    
                    // Add to local items array
                    const newItem = {
                        id: result.public_id,
                        category: category,
                        link: link || null,
                        url: `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloudName}/image/upload/w_400,h_400,c_fit/${result.public_id}.jpg`,
                        uploadDate: result.created_at
                    };
                    
                    items.push(newItem);
                    updateItemCount();
                    
                    // Clear form
                    document.getElementById('fileInput').value = '';
                    document.getElementById('categoryInput').value = '';
                    document.getElementById('linkInput').value = '';
                    
                    // Refresh item list if shown
                    if (document.getElementById('itemList').style.display !== 'none') {
                        displayItemList();
                    }
                    
                    showUploadStatus('Item uploaded successfully to Cloudinary!', 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Upload failed');
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                showUploadStatus(`Upload failed: ${error.message}`, 'error');
            }
        }

        // Delete item from Cloudinary
        async function deleteItem(index) {
            if (!confirm('Delete this item from Cloudinary? This cannot be undone.')) {
                return;
            }

            const item = items[index];
            showUploadStatus('Deleting from cloud...', 'upload-progress');

            try {
                // Note: Deletion requires server-side API call with API secret
                // For now, just remove from local array
                items.splice(index, 1);
                updateItemCount();
                displayItemList();
                showUploadStatus('Item removed from list. To permanently delete from Cloudinary, use the Cloudinary dashboard.', 'success');
                
            } catch (error) {
                showUploadStatus('Error deleting item', 'error');
            }
        }

        // Edit item metadata
        async function editItem(index) {
            const item = items[index];
            const newLink = prompt('Edit shopping link (leave empty to remove):', item.link || '');
            
            if (newLink !== null) {
                // Note: Updating context requires server-side API call
                items[index].link = newLink.trim() || null;
                displayItemList();
                showUploadStatus('Link updated locally. For permanent update, re-upload the item.', 'success');
            }
        }

        // Clear all data
        async function clearAllData() {
            if (confirm('This will clear the local item list. To delete from Cloudinary, use the Cloudinary dashboard. Continue?')) {
                items = [];
                updateItemCount();
                displayItemList();
                showUploadStatus('Local list cleared.', 'success');
            }
        }

        // Utility functions
        function updateItemCount() {
            document.getElementById('itemCount').textContent = items.length;
        }

        function showUploadStatus(message, type) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.textContent = message;
            statusDiv.className = `upload-status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type !== 'upload-progress') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        function hideUploadStatus() {
            document.getElementById('uploadStatus').style.display = 'none';
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return string.startsWith('http://') || string.startsWith('https://');
            } catch (_) {
                return false;
            }
        }

        // Admin panel functions
        function secretClick() {
            const now = Date.now();
            
            if (now - lastClickTime > 2000) {
                clickCount = 0;
            }
            
            clickCount++;
            lastClickTime = now;
            
            if (clickCount >= 5) {
                document.getElementById('adminBtn').classList.add('show');
                clickCount = 0;
            }
        }

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            const btn = document.getElementById('adminBtn');
            
            if (panel.classList.contains('show')) {
                panel.classList.remove('show');
                btn.textContent = 'Admin';
            } else {
                panel.classList.add('show');
                btn.textContent = 'Hide';
                updateItemCount();
            }
        }

        function showItemList() {
            const listDiv = document.getElementById('itemList');
            const btn = document.querySelector('.view-items-btn');
            
            if (listDiv.style.display === 'none') {
                displayItemList();
                listDiv.style.display = 'block';
                btn.textContent = 'Hide Items';
            } else {
                listDiv.style.display = 'none';
                btn.textContent = 'View All Items';
            }
        }

        function displayItemList() {
            const listDiv = document.getElementById('itemList');
            
            if (items.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No items yet</p>';
            } else {
                let html = '';
                items.forEach((item, index) => {
                    const uploadDate = new Date(item.uploadDate || Date.now()).toLocaleDateString();
                    html += `
                        <div class="item-card" data-index="${index}">
                            <img src="${item.url}" alt="${item.category}" style="width: 50px; height: 50px; object-fit: cover;">
                            <div class="item-info">
                                <strong>${item.category.charAt(0).toUpperCase() + item.category.slice(1)}</strong><br>
                                <small>Added: ${uploadDate}</small><br>
                                ${item.link ? `<a href="${item.link}" target="_blank" style="font-size: 10px; color: #007AFF;">View Link</a>` : '<span style="font-size: 10px; color: #999;">No link</span>'}
                            </div>
                            <div class="item-actions">
                                <button class="edit-btn" onclick="editItem(${index})">Edit</button>
                                <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
                            </div>
                        </div>
                    `;
                });
                listDiv.innerHTML = html;
            }
        }

        // Outfit generation
        function generateOutfit() {
            if (items.length === 0) {
                alert('No items yet! Use the secret admin panel to add clothing items.');
                return;
            }

            const canvas = document.getElementById('outfitCanvas');
            canvas.innerHTML = ''; // Clear placeholder text

            const positions = {
                tops: { top: '15px', left: '50%', transform: 'translateX(-50%)', width: '160px', height: '130px', zIndex: '3' },
                dresses: { top: '15px', left: '50%', transform: 'translateX(-50%)', width: '160px', height: '200px', zIndex: '3' },
                bottoms: { top: '120px', left: '50%', transform: 'translateX(-50%)', width: '140px', height: '170px', zIndex: '2' },
                bags: { top: '100px', left: '20px', width: '110px', height: '110px', zIndex: '5' },
                accessories: { top: '80px', right: '20px', width: '50px', height: '50px', zIndex: '4' },
                shoes: { bottom: '25px', left: '50%', transform: 'translateX(-50%)', width: '100px', height: '70px', zIndex: '1' },
                boots: { bottom: '25px', left: '50%', transform: 'translateX(-50%)', width: '140px', height: '100px', zIndex: '1' }
            };

            // Random choice for dress vs separates
            let dressGenerated = false;
            const dressItems = items.filter(item => item.category === 'dresses');
            
            if (dressItems.length > 0 && Math.random() < 0.5) {
                const randomDress = dressItems[Math.floor(Math.random() * dressItems.length)];
                
                const div = document.createElement('div');
                div.className = 'clothing-spot';
                
                const pos = positions['dresses'];
                Object.keys(pos).forEach(style => {
                    div.style[style] = pos[style];
                });
                
                if (randomDress.link) {
                    div.classList.add('clickable');
                    div.onclick = function(e) {
                        e.preventDefault();
                        window.open(randomDress.link, '_blank');
                    };
                    div.title = 'Click to shop this item';
                }
                
                div.innerHTML = `<img src="${randomDress.url}" alt="dresses">`;
                canvas.appendChild(div);
                dressGenerated = true;
            }

            // Generate other items (skip tops/bottoms if dress generated)
            Object.keys(positions).forEach(category => {
                if (category === 'dresses') return;
                if ((category === 'bottoms' || category === 'tops') && dressGenerated) return;
                
                const categoryItems = items.filter(item => item.category === category);
                if (categoryItems.length > 0) {
                    const randomItem = categoryItems[Math.floor(Math.random() * categoryItems.length)];
                    
                    const div = document.createElement('div');
                    div.className = 'clothing-spot';
                    
                    const pos = positions[category];
                    Object.keys(pos).forEach(style => {
                        div.style[style] = pos[style];
                    });
                    
                    if (randomItem.link) {
                        div.classList.add('clickable');
                        div.onclick = function(e) {
                            e.preventDefault();
                            window.open(randomItem.link, '_blank');
                        };
                        div.title = 'Click to shop this item';
                    }
                    
                    div.innerHTML = `<img src="${randomItem.url}" alt="${category}">`;
                    canvas.appendChild(div);
                }
            });

            // Handle footwear logic
            const hasShoes = items.some(item => item.category === 'shoes');
            const hasBoots = items.some(item => item.category === 'boots');
            
            if (hasShoes && hasBoots) {
                const showShoes = Math.random() < 0.5;
                const hideCategory = showShoes ? 'boots' : 'shoes';
                const hideElement = canvas.querySelector(`[alt="${hideCategory}"]`);
                if (hideElement && hideElement.parentNode) {
                    hideElement.parentNode.remove();
                }
            }
        }

        function saveOutfit() {
            const clothingSpots = document.querySelectorAll('.clothing-spot img');
            
            if (clothingSpots.length === 0) {
                alert('Generate an outfit first, then save!');
                return;
            }
