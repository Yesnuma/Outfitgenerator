<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #A6E6FD;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Use the star background pattern as pseudo-element */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%23A6E6FD"/><text x="50" y="50" font-size="20" fill="%23000B26">✦</text><text x="150" y="80" font-size="16" fill="%23000B26">·</text><text x="300" y="40" font-size="14" fill="%23000B26">◦</text><text x="450" y="70" font-size="18" fill="%23000B26">✧</text><text x="600" y="45" font-size="16" fill="%23000B26">·</text><text x="750" y="85" font-size="20" fill="%23000B26">◆</text><text x="100" y="150" font-size="16" fill="%23000B26">·</text><text x="250" y="120" font-size="20" fill="%23000B26">✦</text><text x="400" y="160" font-size="14" fill="%23000B26">◦</text><text x="550" y="140" font-size="18" fill="%23000B26">✧</text><text x="700" y="180" font-size="16" fill="%23000B26">·</text><text x="80" y="250" font-size="14" fill="%23000B26">◦</text><text x="200" y="220" font-size="16" fill="%23000B26">·</text><text x="350" y="260" font-size="20" fill="%23000B26">✦</text><text x="500" y="240" font-size="18" fill="%23000B26">✧</text><text x="650" y="280" font-size="14" fill="%23000B26">◦</text><text x="120" y="350" font-size="18" fill="%23000B26">✧</text><text x="270" y="320" font-size="16" fill="%23000B26">·</text><text x="420" y="360" font-size="20" fill="%23000B26">◆</text><text x="570" y="340" font-size="14" fill="%23000B26">◦</text><text x="720" y="380" font-size="16" fill="%23000B26">·</text><text x="60" y="450" font-size="16" fill="%23000B26">·</text><text x="180" y="420" font-size="20" fill="%23000B26">✦</text><text x="330" y="460" font-size="14" fill="%23000B26">◦</text><text x="480" y="440" font-size="18" fill="%23000B26">✧</text><text x="630" y="480" font-size="16" fill="%23000B26">·</text><text x="140" y="550" font-size="18" fill="%23000B26">✧</text><text x="290" y="520" font-size="16" fill="%23000B26">·</text><text x="440" y="560" font-size="20" fill="%23000B26">◆</text><text x="590" y="540" font-size="14" fill="%23000B26">◦</text><text x="740" y="580" font-size="16" fill="%23000B26">·</text></svg>');
            background-repeat: repeat;
            pointer-events: none;
            z-index: -1;
            opacity: 0.7;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .title {
            margin-bottom: 30px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .title-row {
            display: flex;
            justify-content: center;
            margin-bottom: 6px;
        }

        .letter-block {
            background-color: #FFFF00;
            border: 2px solid #000000;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            margin: 0 2px;
        }

        .canvas-container {
            background-color: white;
            width: 360px;
            height: 450px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bdc3c7;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .clothing-spot {
            position: absolute;
            background: transparent;
            transition: transform 0.2s ease;
        }

        .clothing-spot.clickable {
            cursor: pointer;
        }

        .clothing-spot.clickable:hover {
            transform: scale(1.05);
        }

        .clothing-spot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .generate-btn {
            background-color: white;
            border: 2px solid #000000;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .generate-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        .save-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
        }

        /* Hidden admin elements */
        .admin-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .admin-btn.show {
            opacity: 1;
            visibility: visible;
        }

        .admin-panel {
            display: none;
            background: #f0f0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 350px;
            border-radius: 10px;
            border: 2px solid #000000;
        }

        .admin-panel.show {
            display: block;
        }

        .admin-panel input, .admin-panel select, .admin-panel button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .admin-panel button {
            background: #333;
            color: white;
            cursor: pointer;
        }

        .admin-panel h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .admin-panel p {
            margin: 10px 0 5px 0;
            color: #666;
            font-size: 13px;
        }

        .item-count {
            background: #007AFF;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .item-list {
            display: none;
            background: white;
            padding: 20px;
            margin-top: 15px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .item-card {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .item-card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 5px;
            background: white;
        }

        .item-info {
            flex-grow: 1;
            font-size: 13px;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .item-actions button {
            padding: 5px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .edit-btn {
            background: #007AFF;
            color: white;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
        }

        .view-items-btn {
            background: #666;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 13px;
        }

        @media (max-width: 500px) {
            .canvas-container {
                width: 280px;
                height: 350px;
            }

            .letter-block {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }

            .generate-btn {
                font-size: 16px;
                padding: 12px 25px;
            }

            .admin-panel {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title (click 5 times to reveal admin) -->
        <div class="title" id="title" onclick="titleClick()">
            <div class="title-row">
                <div class="letter-block">O</div>
                <div class="letter-block">U</div>
                <div class="letter-block">T</div>
                <div class="letter-block">F</div>
                <div class="letter-block">I</div>
                <div class="letter-block">T</div>
            </div>
            <div class="title-row">
                <div class="letter-block">G</div>
                <div class="letter-block">E</div>
                <div class="letter-block">N</div>
                <div class="letter-block">E</div>
                <div class="letter-block">R</div>
                <div class="letter-block">A</div>
                <div class="letter-block">T</div>
                <div class="letter-block">O</div>
                <div class="letter-block">R</div>
            </div>
        </div>

        <!-- Admin button (hidden by default) -->
        <button class="admin-btn" id="adminBtn" onclick="toggleAdmin()">Admin Panel</button>

        <!-- Canvas -->
        <div class="canvas-container" id="outfitCanvas">
            Click G̲e̲n̲e̲r̲a̲t̲e̲ for outfit
        </div>

        <!-- Generate and Save buttons -->
        <button class="generate-btn" onclick="generateOutfit()">G̲e̲n̲e̲r̲a̲t̲e̲</button>
        <button class="save-btn" onclick="saveOutfit()">Save Outfit</button>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <h3>Add New Item</h3>
            <p>Select image:</p>
            <input type="file" id="imageInput" accept="image/*">
            
            <p>Category:</p>
            <select id="categorySelect">
                <option value="tops">Tops</option>
                <option value="shortdress">Short Dress</option>
                <option value="longdress">Long Dress</option>
                <option value="bottoms">Bottoms</option>
                <option value="bags">Bags</option>
                <option value="accessories">Accessories</option>
                <option value="shoes">Shoes</option>
                <option value="boots">Boots</option>
            </select>
            
            <p>Shopping Link (optional):</p>
            <input type="url" id="linkInput" placeholder="https://...">
            
            <button onclick="addItem()">Add Item</button>
            
            <div class="item-count" id="itemCount">0 items</div>
            
            <button class="view-items-btn" onclick="showItemList()">View All Items</button>
            
            <div class="item-list" id="itemList"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, uploadString, getDownloadURL, listAll, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getDatabase, ref as dbRef, set, get, push, remove, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnS7QG5riEUY1_tT1FmXGGfwL4xsM_Z-Y",
            authDomain: "outfit-generator-2408d.firebaseapp.com",
            databaseURL: "https://outfit-generator-2408d-default-rtdb.firebaseio.com",
            projectId: "outfit-generator-2408d",
            storageBucket: "outfit-generator-2408d.firebasestorage.app",
            messagingSenderId: "562537098967",
            appId: "1:562537098967:web:7c91d5967a57799d74ca92",
            measurementId: "G-E3WWTKY6QK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const database = getDatabase(app);

        // Global variables
        let items = [];
        let clickCount = 0;
        let clickTimer = null;

        // Load items from Firebase on page load
        window.addEventListener('load', loadItems);

        // Listen for real-time updates
        const itemsRef = dbRef(database, 'items');
        onValue(itemsRef, (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                items = Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                }));
            } else {
                items = [];
            }
            updateItemCount();
            if (document.getElementById('itemList').style.display !== 'none') {
                displayItemList();
            }
        });

        async function loadItems() {
            try {
                const snapshot = await get(itemsRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    items = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                } else {
                    items = [];
                }
                updateItemCount();
            } catch (error) {
                console.error('Error loading items:', error);
                items = [];
            }
        }

        function updateItemCount() {
            const count = items.length;
            document.getElementById('itemCount').textContent = `${count} item${count !== 1 ? 's' : ''}`;
        }

        window.titleClick = function() {
            clickCount++;
            
            clearTimeout(clickTimer);
            
            if (clickCount === 5) {
                document.getElementById('adminBtn').classList.add('show');
                clickCount = 0;
            }
            
            clickTimer = setTimeout(() => {
                clickCount = 0;
            }, 1000);
        }

        window.toggleAdmin = function() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('show');
        }

        window.addItem = async function() {
            const imageInput = document.getElementById('imageInput');
            const categorySelect = document.getElementById('categorySelect');
            const linkInput = document.getElementById('linkInput');
            
            if (!imageInput.files || !imageInput.files[0]) {
                alert('Please select an image first!');
                return;
            }
            
            const file = imageInput.files[0];
            const category = categorySelect.value;
            const link = linkInput.value.trim() || null;
            
            if (link && !isValidURL(link)) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const imageData = e.target.result;
                    const timestamp = Date.now();
                    const fileName = `${category}_${timestamp}`;
                    
                    // Upload image to Firebase Storage
                    const storageRef = ref(storage, `items/${fileName}`);
                    await uploadString(storageRef, imageData, 'data_url');
                    
                    // Get download URL
                    const imageUrl = await getDownloadURL(storageRef);
                    
                    // Save item metadata to Realtime Database
                    const newItemRef = push(itemsRef);
                    await set(newItemRef, {
                        url: imageUrl,
                        category: category,
                        link: link,
                        storagePath: `items/${fileName}`,
                        timestamp: timestamp
                    });
                    
                    // Clear form
                    imageInput.value = '';
                    linkInput.value = '';
                    
                    // Refresh item list if it's currently shown
                    if (document.getElementById('itemList').style.display !== 'none') {
                        displayItemList();
                    }
                    
                    alert('Item added and saved successfully!');
                } catch (error) {
                    console.error('Error adding item:', error);
                    alert('Error adding item: ' + error.message);
                }
            };
            reader.readAsDataURL(file);
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return string.startsWith('http://') || string.startsWith('https://');
            } catch (_) {
                return false;
            }
        }

        window.showItemList = function() {
            const listDiv = document.getElementById('itemList');
            const btn = document.querySelector('.view-items-btn');
            
            if (listDiv.style.display === 'none') {
                displayItemList();
                listDiv.style.display = 'block';
                btn.textContent = 'Hide Items';
            } else {
                listDiv.style.display = 'none';
                btn.textContent = 'View All Items';
            }
        }

        function displayItemList() {
            const listDiv = document.getElementById('itemList');
            
            if (items.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No items yet</p>';
            } else {
                let html = '';
                items.forEach((item, index) => {
                    html += `
                        <div class="item-card" data-index="${index}">
                            <img src="${item.url}" alt="${item.category}">
                            <div class="item-info">
                                <strong>${item.category.charAt(0).toUpperCase() + item.category.slice(1)}</strong><br>
                                ${item.link ? `<a href="${item.link}" target="_blank" style="font-size: 10px; color: #007AFF;">View Link</a>` : '<span style="font-size: 10px; color: #999;">No link</span>'}
                            </div>
                            <div class="item-actions">
                                <button class="edit-btn" onclick="editItem(${index})">Edit</button>
                                <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
                            </div>
                        </div>
                    `;
                });
                listDiv.innerHTML = html;
            }
        }

        window.deleteItem = async function(index) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }
            
            try {
                const item = items[index];
                
                // Delete from storage
                const storageRef = ref(storage, item.storagePath);
                await deleteObject(storageRef);
                
                // Delete from database
                const itemDbRef = dbRef(database, `items/${item.id}`);
                await remove(itemDbRef);
                
                displayItemList();
                alert('Item deleted successfully!');
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Error deleting item: ' + error.message);
            }
        }

        window.editItem = async function(index) {
            const item = items[index];
            const newLink = prompt('Edit shopping link (leave empty to remove):', item.link || '');
            
            if (newLink !== null) {
                try {
                    const itemDbRef = dbRef(database, `items/${item.id}`);
                    await set(itemDbRef, {
                        ...item,
                        link: newLink.trim() || null
                    });
                    displayItemList();
                    alert('Link updated successfully!');
                } catch (error) {
                    console.error('Error updating item:', error);
                    alert('Error updating item: ' + error.message);
                }
            }
        }

        window.generateOutfit = function() {
            if (items.length === 0) {
                alert('No items yet! Use the secret admin panel to add clothing items.');
                return;
            }

            const canvas = document.getElementById('outfitCanvas');
            canvas.innerHTML = '';

            const positions = {
                tops: { top: '15px', left: '50%', transform: 'translateX(-50%)', width: '160px', height: '130px', zIndex: '3' },
                shortdress: { top: '15px', left: '50%', transform: 'translateX(-50%)', width: '160px', height: '200px', zIndex: '3' },
                longdress: { top: '15px', left: '50%', transform: 'translateX(-50%)', width: '160px', height: '280px', zIndex: '3' },
                bottoms: { top: '120px', left: '50%', transform: 'translateX(-50%)', width: '140px', height: '170px', zIndex: '2' },
                bags: { top: '100px', left: '20px', width: '110px', height: '110px', zIndex: '5' },
                accessories: { top: '80px', right: '20px', width: '50px', height: '50px', zIndex: '4' },
                shoes: { bottom: '25px', left: '50%', transform: 'translateX(-50%)', width: '100px', height: '70px', zIndex: '1' },
                boots: { bottom: '25px', left: '50%', transform: 'translateX(-50%)', width: '140px', height: '100px', zIndex: '1' }
            };

            // Decide outfit type: dress vs separates (random choice)
            let dressGenerated = false;
            const shortDressItems = items.filter(item => item.category === 'shortdress');
            const longDressItems = items.filter(item => item.category === 'longdress');
            const allDressItems = [...shortDressItems, ...longDressItems];
            const topItems = items.filter(item => item.category === 'tops');
            const bottomItems = items.filter(item => item.category === 'bottoms');
            
            // Only generate dress outfit if dresses exist AND random choice selects it
            if (allDressItems.length > 0 && Math.random() < 0.5) {
                const randomDress = allDressItems[Math.floor(Math.random() * allDressItems.length)];
                
                const div = document.createElement('div');
                div.className = 'clothing-spot';
                
                const pos = positions[randomDress.category];
                Object.keys(pos).forEach(style => {
                    div.style[style] = pos[style];
                });
                
                if (randomDress.link) {
                    div.classList.add('clickable');
                    div.onclick = function(e) {
                        e.preventDefault();
                        window.open(randomDress.link, '_blank');
                    };
                    div.title = 'Click to shop this item';
                }
                
                div.innerHTML = `<img src="${randomDress.url}" alt="${randomDress.category}">`;
                canvas.appendChild(div);
                dressGenerated = true;
            }

            // Generate other items (skip bottoms if dress was generated, skip tops if dress was generated)
            Object.keys(positions).forEach(category => {
                // Skip dress categories since we handled them above
                if (category === 'shortdress' || category === 'longdress') return;
                
                // Skip bottoms and tops if a dress was generated
                if ((category === 'bottoms' || category === 'tops') && dressGenerated) return;
                
                const categoryItems = items.filter(item => item.category === category);
                if (categoryItems.length > 0) {
                    const randomItem = categoryItems[Math.floor(Math.random() * categoryItems.length)];
                    
                    const div = document.createElement('div');
                    div.className = 'clothing-spot';
                    
                    const pos = positions[category];
                    Object.keys(pos).forEach(style => {
                        div.style[style] = pos[style];
                    });
                    
                    if (randomItem.link) {
                        div.classList.add('clickable');
                        div.onclick = function(e) {
                            e.preventDefault();
                            window.open(randomItem.link, '_blank');
                        };
                        div.title = 'Click to shop this item';
                    }
                    
                    div.innerHTML = `<img src="${randomItem.url}" alt="${category}">`;
                    canvas.appendChild(div);
                }
            });

            // Handle footwear logic - only show one type of footwear per outfit
            const hasShoes = items.some(item => item.category === 'shoes');
            const hasBoots = items.some(item => item.category === 'boots');
            
            if (hasShoes && hasBoots) {
                // If both exist, randomly choose one and hide the other
                const showShoes = Math.random() < 0.5;
                const hideCategory = showShoes ? 'boots' : 'shoes';
                const hideElement = canvas.querySelector(`[alt="${hideCategory}"]`);
                if (hideElement && hideElement.parentNode) {
                    hideElement.parentNode.remove();
                }
            }
        }

        window.saveOutfit = function() {
            const clothingSpots = document.querySelectorAll('.clothing-spot img');
            
            if (clothingSpots.length === 0) {
                alert('Generate an outfit first, then save!');
                return;
            }
            
            alert('To save your outfit:\n\n📱 iPhone: Press Volume Up + Power button\n🤖 Android: Press Volume Down + Power button\n\nThis will screenshot the outfit area perfectly!');
        }
    </script>
</body>
</html>
