    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, uploadString, getDownloadURL, listAll, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getDatabase, ref as dbRef, set, get, push, remove, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnS7QG5riEUY1_tT1FmXGGfwL4xsM_Z-Y",
            authDomain: "outfit-generator-2408d.firebaseapp.com",
            databaseURL: "https://outfit-generator-2408d-default-rtdb.firebaseio.com",
            projectId: "outfit-generator-2408d",
            storageBucket: "outfit-generator-2408d.firebasestorage.app",
            messagingSenderId: "562537098967",
            appId: "1:562537098967:web:7c91d5967a57799d74ca92",
            measurementId: "G-E3WWTKY6QK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const database = getDatabase(app);

        // Global variables
        let items = [];
        let clickCount = 0;
        let clickTimer = null;

        // Load items from Firebase on page load
        window.addEventListener('load', loadItems);

        // Listen for real-time updates
        const itemsRef = dbRef(database, 'items');
        onValue(itemsRef, (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                items = Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                }));
            } else {
                items = [];
            }
            updateItemCount();
            if (document.getElementById('itemList').style.display !== 'none') {
                displayItemList();
            }
        });

        async function loadItems() {
            try {
                const snapshot = await get(itemsRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    items = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                } else {
                    items = [];
                }
                updateItemCount();
            } catch (error) {
                console.error('Error loading items:', error);
                items = [];
            }
        }

        function updateItemCount() {
            const count = items.length;
            document.getElementById('itemCount').textContent = `${count} item${count !== 1 ? 's' : ''}`;
        }

        window.titleClick = function() {
            clickCount++;
            
            clearTimeout(clickTimer);
            
            if (clickCount === 5) {
                document.getElementById('adminBtn').classList.add('show');
                clickCount = 0;
            }
            
            clickTimer = setTimeout(() => {
                clickCount = 0;
            }, 1000);
        }

        window.toggleAdmin = function() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('show');
        }

        window.addItem = async function() {
            const imageInput = document.getElementById('imageInput');
            const categorySelect = document.getElementById('categorySelect');
            const linkInput = document.getElementById('linkInput');
            
            if (!imageInput.files || !imageInput.files[0]) {
                alert('Please select an image first!');
                return;
            }
            
            const file = imageInput.files[0];
            const category = categorySelect.value;
            const link = linkInput.value.trim() || null;
            
            if (link && !isValidURL(link)) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const imageData = e.target.result;
                    const timestamp = Date.now();
                    const fileName = `${category}_${timestamp}`;
                    
                    // Upload image to Firebase Storage
                    const storageRef = ref(storage, `items/${fileName}`);
                    await uploadString(storageRef, imageData, 'data_url');
                    
                    // Get download URL
                    const imageUrl = await getDownloadURL(storageRef);
                    
                    // Save item metadata to Realtime Database
                    const newItemRef = push(itemsRef);
                    await set(newItemRef, {
                        url: imageUrl,
                        category: category,
                        link: link,
                        storagePath: `items/${fileName}`,
                        timestamp: timestamp
                    });
                    
                    // Clear form
                    imageInput.value = '';
                    linkInput.value = '';
                    
                    // Refresh item list if it's currently shown
                    if (document.getElementById('itemList').style.display !== 'none') {
                        displayItemList();
                    }
                    
                    alert('Item added and saved successfully!');
                } catch (error) {
                    console.error('Error adding item:', error);
                    alert('Error adding item: ' + error.message);
                }
            };
            reader.readAsDataURL(file);
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return string.startsWith('http://') || string.startsWith('https://');
            } catch (_) {
                return false;
            }
        }

        window.showItemList = function() {
            const listDiv = document.getElementById('itemList');
            const btn = document.querySelector('.view-items-btn');
            
            if (listDiv.style.display === 'none') {
                displayItemList();
                listDiv.style.display = 'block';
                btn.textContent = 'Hide Items';
            } else {
                listDiv.style.display = 'none';
                btn.textContent = 'View All Items';
            }
        }

        function displayItemList() {
            const listDiv = document.getElementById('itemList');
            
            if (items.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No items yet</p>';
            } else {
                let html = '';
                items.forEach((item, index) => {
                    html += `
                        <div class="item-card" data-index="${index}">
                            <img src="${item.url}" alt="${item.category}">
                            <div class="item-info">
                                <strong>${item.category.charAt(0).toUpperCase() + item.category.slice(1)}</strong><br>
                                ${item.link ? `<a href="${item.link}" target="_blank" style="font-size: 10px; color: #007AFF;">View Link</a>` : '<span style="font-size: 10px; color: #999;">No link</span>'}
                            </div>
                            <div class="item-actions">
                                <button class="edit-btn" onclick="editItem(${index})">Edit</button>
                                <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
                            </div>
                        </div>
                    `;
                });
                listDiv.innerHTML = html;
            }
        }

        window.deleteItem = async function(index) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }
            
            try {
                const item = items[index];
                
                // Delete from storage
                const storageRef = ref(storage, item.storagePath);
                await deleteObject(storageRef);
                
                // Delete from database
                const itemDbRef = dbRef(database, `items/${item.id}`);
                await remove(itemDbRef);
                
                displayItemList();
                alert('Item deleted successfully!');
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Error deleting item: ' + error.message);
            }
        }

        window.editItem = async function(index) {
            const item = items[index];
            const newLink = prompt('Edit shopping link (leave empty to remove):', item.link || '');
            
            if (newLink !== null) {
                try {
                    const itemDbRef = dbRef(database, `items/${item.id}`);
                    await set(itemDbRef, {
                        ...item,
                        link: newLink.trim() || null
                    });
                    displayItemList();
                    alert('Link updated successfully!');
                } catch (error) {
                    console.error('Error updating item:', error);
                    alert('Error updating item: ' + error.message);
                }
            }
        }

        window.generateOutfit = function() {
            if (items.length === 0) {
                alert('No items yet! Use the secret admin panel to add clothing items.');
                return;
            }

            const canvas = document.getElementById('outfitCanvas');
            canvas.innerHTML = '';

            const positions = {
                tops: { top: '3.33%', left: '50%', transform: 'translateX(-50%)', width: '55%', height: '35%', zIndex: '3' },
                shortdress: { top: '3.33%', left: '50%', transform: 'translateX(-50%)', width: '55%', height: '55%', zIndex: '3' },
                longdress: { top: '3.33%', left: '50%', transform: 'translateX(-50%)', width: '55%', height: '75%', zIndex: '3' },
                bottoms: { top: '30%', left: '50%', transform: 'translateX(-50%)', width: '50%', height: '50%', zIndex: '2' },
                bags: { top: '22.22%', left: '5.56%', width: '38%', height: '30%', zIndex: '5' },
                accessories: { top: '17.78%', right: '5.56%', width: '18%', height: '14%', zIndex: '4' },
                shoes: { bottom: '5.56%', left: '50%', transform: 'translateX(-50%)', width: '35%', height: '20%', zIndex: '1' },
                boots: { bottom: '5.56%', left: '50%', transform: 'translateX(-50%)', width: '48%', height: '28%', zIndex: '1' }
            };

            // Decide outfit type: dress vs separates (random choice)
            let dressGenerated = false;
            const shortDressItems = items.filter(item => item.category === 'shortdress');
            const longDressItems = items.filter(item => item.category === 'longdress');
            const allDressItems = [...shortDressItems, ...longDressItems];
            const topItems = items.filter(item => item.category === 'tops');
            const bottomItems = items.filter(item => item.category === 'bottoms');
            
            // Only generate dress outfit if dresses exist AND random choice selects it
            if (allDressItems.length > 0 && Math.random() < 0.5) {
                const randomDress = allDressItems[Math.floor(Math.random() * allDressItems.length)];
                
                const div = document.createElement('div');
                div.className = 'clothing-spot';
                
                const pos = positions[randomDress.category];
                Object.keys(pos).forEach(style => {
                    div.style[style] = pos[style];
                });
                
                if (randomDress.link) {
                    div.classList.add('clickable');
                    div.onclick = function(e) {
                        e.preventDefault();
                        window.open(randomDress.link, '_blank');
                    };
                    div.title = 'Click to shop this item';
                }
                
                div.innerHTML = `<img src="${randomDress.url}" alt="${randomDress.category}">`;
                canvas.appendChild(div);
                dressGenerated = true;
            }

            // Generate other items (skip bottoms if dress was generated, skip tops if dress was generated)
            Object.keys(positions).forEach(category => {
                // Skip dress categories since we handled them above
                if (category === 'shortdress' || category === 'longdress') return;
                
                // Skip bottoms and tops if a dress was generated
                if ((category === 'bottoms' || category === 'tops') && dressGenerated) return;
                
                const categoryItems = items.filter(item => item.category === category);
                if (categoryItems.length > 0) {
                    const randomItem = categoryItems[Math.floor(Math.random() * categoryItems.length)];
                    
                    const div = document.createElement('div');
                    div.className = 'clothing-spot';
                    
                    const pos = positions[category];
                    Object.keys(pos).forEach(style => {
                        div.style[style] = pos[style];
                    });
                    
                    if (randomItem.link) {
                        div.classList.add('clickable');
                        div.onclick = function(e) {
                            e.preventDefault();
                            window.open(randomItem.link, '_blank');
                        };
                        div.title = 'Click to shop this item';
                    }
                    
                    div.innerHTML = `<img src="${randomItem.url}" alt="${category}">`;
                    canvas.appendChild(div);
                }
            });

            // Handle footwear logic - only show one type of footwear per outfit
            const hasShoes = items.some(item => item.category === 'shoes');
            const hasBoots = items.some(item => item.category === 'boots');
            
            if (hasShoes && hasBoots) {
                // If both exist, randomly choose one and hide the other
                const showShoes = Math.random() < 0.5;
                const hideCategory = showShoes ? 'boots' : 'shoes';
                const hideElement = canvas.querySelector(`[alt="${hideCategory}"]`);
                if (hideElement && hideElement.parentNode) {
                    hideElement.parentNode.remove();
                }
            }
        }

        window.saveOutfit = async function() {
            const canvas = document.getElementById('outfitCanvas');
            const clothingSpots = canvas.querySelectorAll('.clothing-spot img');
            
            if (clothingSpots.length === 0) {
                alert('Generate an outfit first, then save!');
                return;
            }
            
            try {
                // Wait a moment to ensure all images are fully rendered
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Use html2canvas to capture the outfit canvas as an image
                const canvasElement = await html2canvas(canvas, {
                    backgroundColor: '#ffffff',
                    scale: 2, // Higher quality
                    logging: false,
                    useCORS: true, // Allow cross-origin images
                    allowTaint: true
                });
                
                // Convert to blob
                canvasElement.toBlob(async (blob) => {
                    // Download the image
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `outfit-${Date.now()}.png`;
                    link.click();
                    URL.revokeObjectURL(url);
                    
                    // Also save to Firebase for "My Saved Outfits"
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        try {
                            const imageData = e.target.result;
                            const timestamp = Date.now();
                            
                            // Upload to Firebase Storage
                            const storageRef = ref(storage, `saved-outfits/${timestamp}`);
                            await uploadString(storageRef, imageData, 'data_url');
                            
                            // Get download URL
                            const imageUrl = await getDownloadURL(storageRef);
                            
                            // Save to database
                            const savedOutfitsRef = dbRef(database, 'saved-outfits');
                            const newSavedRef = push(savedOutfitsRef);
                            await set(newSavedRef, {
                                imageUrl: imageUrl,
                                storagePath: `saved-outfits/${timestamp}`,
                                timestamp: timestamp
                            });
                            
                            alert('âœ… Outfit saved and downloaded!');
                        } catch (error) {
                            console.error('Error saving to Firebase:', error);
                            // Still downloaded, so just notify
                            alert('Outfit downloaded! (Cloud save failed)');
                        }
                    };
                    reader.readAsDataURL(blob);
                }, 'image/png');
                
            } catch (error) {
                console.error('Error capturing outfit:', error);
                alert('Error saving outfit. Please try again!');
            }
        }

        window.shareOutfit = async function() {
            const clothingSpots = document.querySelectorAll('.clothing-spot img');
            
            if (clothingSpots.length === 0) {
                alert('Generate an outfit first to share!');
                return;
            }
            
            try {
                // Wait a moment to ensure all images are fully rendered
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Capture outfit as image
                const canvas = document.getElementById('outfitCanvas');
                const canvasElement = await html2canvas(canvas, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                canvasElement.toBlob(async (blob) => {
                    const timestamp = Date.now();
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        try {
                            const imageData = e.target.result;
                            
                            // Upload to Firebase Storage
                            const storageRef = ref(storage, `shared-outfits/${timestamp}`);
                            await uploadString(storageRef, imageData, 'data_url');
                            
                            // Get download URL
                            const imageUrl = await getDownloadURL(storageRef);
                            
                            // Save to database with share ID
                            const sharedOutfitsRef = dbRef(database, 'shared-outfits');
                            const newSharedRef = push(sharedOutfitsRef);
                            const shareId = newSharedRef.key;
                            
                            await set(newSharedRef, {
                                imageUrl: imageUrl,
                                storagePath: `shared-outfits/${timestamp}`,
                                timestamp: timestamp,
                                shareId: shareId
                            });
                            
                            // Create shareable link
                            const shareUrl = `${window.location.origin}${window.location.pathname}?outfit=${shareId}`;
                            
                            // Show share modal
                            document.getElementById('shareLinkInput').value = shareUrl;
                            document.getElementById('shareModal').classList.add('show');
                            
                        } catch (error) {
                            console.error('Error sharing outfit:', error);
                            alert('Error creating share link. Please try again!');
                        }
                    };
                    reader.readAsDataURL(blob);
                }, 'image/png');
                
            } catch (error) {
                console.error('Error capturing outfit:', error);
                alert('Error sharing outfit. Please try again!');
            }
        }

        window.copyShareLink = function() {
            const input = document.getElementById('shareLinkInput');
            input.select();
            document.execCommand('copy');
            alert('âœ… Link copied! Share it with friends!');
        }

        window.closeShareModal = function() {
            document.getElementById('shareModal').classList.remove('show');
        }

        window.viewSavedOutfits = async function() {
            const modal = document.getElementById('savedModal');
            const grid = document.getElementById('savedOutfitsGrid');
            
            modal.classList.add('show');
            grid.innerHTML = '<p style="text-align: center; color: #666;">Loading...</p>';
            
            try {
                const savedRef = dbRef(database, 'saved-outfits');
                const snapshot = await get(savedRef);
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const savedOutfits = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                    
                    // Sort by timestamp (newest first)
                    savedOutfits.sort((a, b) => b.timestamp - a.timestamp);
                    
                    grid.innerHTML = savedOutfits.map(outfit => `
                        <div class="saved-outfit-card">
                            <img src="${outfit.imageUrl}" alt="Saved Outfit">
                            <div class="saved-outfit-actions">
                                <button class="download-saved-btn" onclick="downloadSavedOutfit('${outfit.imageUrl}', ${outfit.timestamp})">Download</button>
                                <button class="delete-saved-btn" onclick="deleteSavedOutfit('${outfit.id}', '${outfit.storagePath}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No saved outfits yet! Generate and save some outfits to see them here.</p>';
                }
            } catch (error) {
                console.error('Error loading saved outfits:', error);
                grid.innerHTML = '<p style="text-align: center; color: #ff4444; grid-column: 1/-1;">Error loading saved outfits.</p>';
            }
        }

        window.closeSavedModal = function() {
            document.getElementById('savedModal').classList.remove('show');
        }

        window.downloadSavedOutfit = function(imageUrl, timestamp) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `saved-outfit-${timestamp}.png`;
            link.click();
        }

        window.deleteSavedOutfit = async function(outfitId, storagePath) {
            if (!confirm('Delete this saved outfit?')) {
                return;
            }
            
            try {
                // Delete from storage
                const storageRef = ref(storage, storagePath);
                await deleteObject(storageRef);
                
                // Delete from database
                const outfitDbRef = dbRef(database, `saved-outfits/${outfitId}`);
                await remove(outfitDbRef);
                
                // Refresh the grid
                viewSavedOutfits();
                
            } catch (error) {
                console.error('Error deleting saved outfit:', error);
                alert('Error deleting outfit. Please try again!');
            }
        }

        // Check if there's a shared outfit in URL on page load
        const urlParams = new URLSearchParams(window.location.search);
        const sharedOutfitId = urlParams.get('outfit');
        
        if (sharedOutfitId) {
            (async () => {
                try {
                    const sharedRef = dbRef(database, `shared-outfits/${sharedOutfitId}`);
                    const snapshot = await get(sharedRef);
                    
                    if (snapshot.exists()) {
                        const outfit = snapshot.val();
                        const canvas = document.getElementById('outfitCanvas');
                        canvas.innerHTML = `<img src="${outfit.imageUrl}" style="max-width: 100%; max-height: 100%; object-fit: contain;">`;
                    }
                } catch (error) {
                    console.error('Error loading shared outfit:', error);
                }
            })();
        }
    </script>
